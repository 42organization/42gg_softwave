<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/admin">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container body">
        <div class="main_container">
            <div class="left_col scroll-view">
                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>Noti 관리</h3>
                            </div>
                            <div class="title_right">
                                <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                                    <div class="input-group">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="row" style="display: block;">
                            <div class="clearfix"></div>
                            <div class="col-md-12 col-sm-12  ">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>전체 Noti 생성</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content">
                                        <div class="table-responsive">
                                            <table class="table table-striped jambo_table bulk_action">
                                                <thead>
                                                <tr class="headings">
                                                    <th class="column-title">Message</th>
                                                    <th class="column-title"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <form>
                                                    <tr>
                                                        <input type="hidden" id="url" name="url"
                                                               value="/admin/noti/all">
                                                        <input type="hidden" id="token" th:value="${token}">
                                                        <td>
                                                            <input type="text" id="message" name="message">
                                                        </td>
                                                        <td>
                                                            <input type="submit" value="전체 발송"
                                                                   th:onclick='js_request_noti_create_all(this.form)'>
                                                        </td>
                                                    </tr>
                                                </form>
                                            </table>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 col-sm-12  ">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Noti 생성</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content">
                                        <div class="table-responsive">
                                            <table class="table table-striped jambo_table bulk_action">
                                                <thead>
                                                <tr class="headings">
                                                    <th class="column-title">Noti ID</th>
                                                    <th class="column-title">User ID</th>
                                                    <th class="column-title">Slot ID</th>
                                                    <th class="column-title">Type</th>
                                                    <th class="column-title">Message</th>
                                                    <th class="column-title">isChecked</th>
                                                    <th class="column-title"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <form>
                                                    <tr>
                                                        <input type="hidden" id="url" name="url"
                                                               value="/admin/noti">
                                                        <input type="hidden" id="token" th:value="${token}">
                                                        <td>자동생성</td>
                                                        <td>
                                                            <input type="text" id="userId" name="userId">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="slotId" name="slotId">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="type" name="type">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="message" name="message">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="isChecked" name="isChecked">
                                                        </td>
                                                        <td>
                                                            <input type="submit" value="메일없이"
                                                                   th:onclick='js_request_noti_create(this.form)'>
                                                            /
                                                            <input type="submit" value="메일과함께"
                                                                   th:onclick='js_request_noti_create_with_mail(this.form)'>
                                                        </td>
                                                    </tr>
                                                </form>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12  ">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>Noti 수정 / 삭제</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content">
                                        <div class="table-responsive">
                                            <table class="table table-striped jambo_table bulk_action">
                                                <thead>
                                                <tr class="headings">
                                                    <th class="column-title">Noti ID</th>
                                                    <th class="column-title">User ID</th>
                                                    <th class="column-title">Slot ID</th>
                                                    <th class="column-title">Type</th>
                                                    <th class="column-title">Message</th>
                                                    <th class="column-title">isChecked</th>
                                                    <th class="column-title"></th>
                                                    <th class="column-title"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="even pointer"
                                                    th:each="noti, i : ${notiList}">
                                                    <form>
                                                        <input type="hidden" id="url" name="url"
                                                               value="/admin/noti">
                                                        <input type="hidden" id="token" th:value="${token}">
                                                        <input type="hidden" id="id" name="id" th:value="${noti.getId()}">
                                                        <input type="hidden" id="userId" name="userId" th:value="${noti.getUser.getIntraId()}">
                                                        <input th:if="${noti.getSlot() != null}" type="hidden" id="slotId" name="slotId" th:value="${noti.getSlot().getId()}">
                                                        <input th:unless="${noti.getSlot() != null}" type="hidden" id="slotId" name="slotId" th:value="0">
                                                        <td th:text="${noti.getId()}"></td>
                                                        <td th:text="${noti.getUser().getIntraId()}"></td>
                                                        <td th:if="${noti.getSlot() != null}" th:text="${noti.getSlot().getId()}"></td>
                                                        <td th:unless="${noti.getSlot() != null}" th:text="null"></td>
                                                        <td>
                                                            <input type="text" id="type" name="type" th:value="${noti.getType()}">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="message" name="message" th:value="${noti.getMessage()}">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="isChecked" name="isChecked" th:value="${noti.getIsChecked()}">
                                                        </td>
                                                        <td>
                                                            <input type="submit" value="수정"
                                                                   th:onclick='js_request_noti_update(this.form)'>
                                                        </td>
                                                        <td>
                                                            <input type="submit" value="삭제"
                                                                   th:onclick='js_request_delete(this.form)'>
                                                        </td>
                                                    </form>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <footer>
                    <div class="pull-right">
                        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
        </div>
    </div>
    </div>
    </div>
</th:block>
</html>
