<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/admin">

<th:block layout:fragment="content">
    <!-- Begin Page Content -->
    <div class="container body">
        <div class="main_container">
            <div class="left_col scroll-view">
                <!-- page content -->
                <div class="right_col" role="main">
                    <div class="">
                        <div class="page-title">
                            <div class="title_left">
                                <h3>유저 관리</h3>
                            </div>
                            <div class="title_right">
                                <div class="col-md-5 col-sm-5   form-group pull-right top_search">
                                    <div class="input-group">
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix"></div>

                        <div class="row" style="display: block;">
                            <div class="clearfix"></div>
                            <div class="col-md-12 col-sm-12  ">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>유저 추가</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content">
                                        <div class="table-responsive">
                                            <table class="table table-striped jambo_table bulk_action">
                                                <thead>
                                                <tr class="headings">
                                                    <th class="column-title"></th>
                                                    <th class="column-title">intra_id</th>
                                                    <th class="column-title">email</th>
                                                    <th class="column-title">image_uri</th>
                                                    <th class="column-title">racket_type</th>
                                                    <th class="column-title">status_message</th>
                                                    <th class="column-title">ppp</th>
                                                    <th class="column-title"></th>
                                                    </th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <form id="createForm">
                                                    <input type="hidden" id="url" name="url" value="/admin/user">
                                                    <input type="hidden" id="token" th:value="${token}">
                                                    <tr class="even pointer">
                                                        <td class=" "><p></p></td>
                                                        <td class=" ">
                                                            <input type="text" name="userIntraId" id="intra_id">
                                                        </td>
                                                        <td class=" ">
                                                            <input type="text" name="userEmail" id="email">
                                                        </td>
                                                        <td class=" ">
                                                            <input type="text" name="userImageUri" id="image_uri">
                                                        </td>
                                                        <td class=" ">
                                                            <input type="text" name="userRacketType" id="racket_type">
                                                        </td>
                                                        <td class=" ">
                                                            <input type="text" name="userStatusMessage" id="status_message">
                                                        </td>
                                                        <td class=" ">
                                                            <input type="text" name="userPpp" id="ppp">
                                                        </td>
                                                        <td>
                                                            <input type="submit" value="생성"
                                                                   th:onclick='js_request_user_post(createForm)'>
                                                        </td>
                                                    </tr>
                                                </form>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12 col-sm-12  ">
                                <div class="x_panel">
                                    <div class="x_title">
                                        <h2>유저 수정 / 삭제</h2>
                                        <ul class="nav navbar-right panel_toolbox">
                                            <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                                            </li>
                                            <li><a class="close-link"><i class="fa fa-close"></i></a>
                                            </li>
                                        </ul>
                                        <div class="clearfix"></div>
                                    </div>

                                    <div class="x_content">
                                        <div class="table-responsive">
                                            <table class="table table-striped jambo_table bulk_action">
                                                <thead>
                                                <tr class="headings">
                                                    <th class="column-title">id</th>
                                                    <th class="column-title">intra_id</th>
                                                    <th class="column-title">email</th>
                                                    <th class="column-title">image_uri</th>
                                                    <th class="column-title">racket_type</th>
                                                    <th class="column-title">status_message</th>
                                                    <th class="column-title">ppp</th>
                                                    <th class="column-title"></th>
                                                    <th class="column-title"></th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr class="even pointer" th:each="user, i : ${userList}">
                                                    <form id="editForm">
                                                        <input type="hidden" id="url" name="url" value="/admin/user">
                                                        <input type="hidden" id="token" th:value="${token}">
                                                        <input type="hidden" id="id" th:value="${user.getId()}">
                                                        <th class="text" id="userId" th:text="${user.getId()}">
                                                        <th class="text" id="userIntraId" th:text="${user.getIntraId()}">
                                                        <th class="text" id="userEmail" th:text="${user.getEMail()}">
                                                        <td>
                                                            <input type="text" id="image_uri" th:value="${user.getImageUri()}">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="racket_type" th:value="${user.getRacketType()}">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="status_message" th:value="${user.getStatusMessage()}">
                                                        </td>
                                                        <td>
                                                            <input type="text" id="ppp" th:value="${user.getPpp()}">
                                                        </td>
                                                        <td>
                                                            <input type="submit" value="수정"
                                                                   th:onclick='js_request_user_put(editForm)'>
                                                        </td>
                                                    </form>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /page content -->

                <!-- footer content -->
                <footer>
                    <div class="pull-right">
                        Gentelella - Bootstrap Admin Template by <a href="https://colorlib.com">Colorlib</a>
                    </div>
                    <div class="clearfix"></div>
                </footer>
                <!-- /footer content -->
            </div>
        </div>
    </div>
    </div>
    </div>
</th:block>
</html>
